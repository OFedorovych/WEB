<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
        crossorigin="anonymous"
    />
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"
    ></script>

    <!-- UUID library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>
    
    <title>Lab3</title>
</head>

<body>
    <div class="container p-3">
        <div class="row mb-3">
            <h1 class="title">My Lamps</h1>
        </div>
        <div class="row">
            <div class="col-md-4 mt-2">
                <form id="add-form" class="bg-light">
                    <h3 class="mb-3">Create card</h3>
                    <div class="mb-3">
                        <label for="exampleInputType1" class="type">Lamp type</label>
                        <input id= "type_input" type="text" class="type-input form-control">
                    </div>
                    <div class="power-container">
                        <label for="exampleInputPower1" class="power">Power</label>
                        <input id= "power_input" type="text" class="power-input form-control">
                    </div>
                    <div class="diode-container">
                        <label for="exampleInputDiode1" class="diode">Number of diode lamps</label>
                        <input id= "diodes_input" type="text" class="diodes-input form-control">
                    </div>
                    <div class="producer-container">
                        <label for="exampleInputProducer1" class="producer">Producer</label>
                        <input id= "producer_input" type="text" class="producer-input form-control">
                    </div>
                    <button id="submit_button" type="submit" class="btn_btn-primary">Add lamp</button>
                </form>

                <div class="mt-5">
                    <h4 class="md-3">Find lamps</h4>
                    <input id="find_input" type="text" class="search form-control">
                        <button id="find_button" type="button" class="btn btn-primary">Search</button>
                        <button id="cancel_find_button" type="button" class="btn btn-danger">Cancel</button>
                </div>
                <div class="mt-5">
                    <h5>Data sorting</h5>
                    <select id="property_sorting" class="form-select form-select-lg mb-3"
                        aria-label=".form-select-lg example">
                        <option selected>Number of diodes/Power</option>
                        <option value="diodes">Number of diodes</option>
                        <option value="power">Power</option>
                    </select>
                    <button id="DESC_button" type="button" class="btn btn-danger">DESC</button>
                </div>
                <div class="values__lamps mt-5">
                    <div>
                        <select id="property_total_value" class="form-select form-select-lg mb-3">
                            <option value="diodes" id="diodes_count">diodes</option>
                            <option value="power" id="power_count">power</option>
                        </select>
                    </div>
                    <div class="total__value">
                        <p id="totalValueH">0</p>
                    </div>
                </div>
            </div>
            
            <ul id="items_container" class="col-md-4 mt-5 mt-md-2 mx-auto"></ul>
        </div>  
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous">
    </script>
    <script type="module" src="/js/index.js"></script>
</body>

</html>
